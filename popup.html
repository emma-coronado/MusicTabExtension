<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container  p-2" style="width: 18rem;">

      <h1 class="text-center">Tab Finder</h1>

      <div class="card m-1">
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="guitarCheck" checked>
            <label class="form-check-label" for="guitarCheck">
              Guitar
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bassCheck" checked>
            <label class="form-check-label" for="bassCheck">
              Bass
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="drumCheck" checked>
            <label class="form-check-label" for="drumCheck">
              Drums
            </label>
          </div>
        </div>
      </div>

    </div>
    
    <script src="content.js"></script>
    <script src="popup.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>  </body>
</html>
